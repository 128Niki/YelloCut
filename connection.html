<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapcsolat</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a411eefbf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              <li><a href="#index.html">Home</a></li>
              <li><a href="#Services">Services</a></li>
              <li><a href="#About">About</a></li>
              <li><a href="#Contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-wrap">
      <div class="contact-in">
        <h1 id="Contact">Contact</h1>
        <h2 class="text0"><i class="fa-solid fa-mobile-screen"></i>Telefon</h2>
        <p>012-321-123</p>
        <h2 class="text0"><i class="fa-solid fa-envelope"></i>Email</h2>
        <p>Yellocut@Yellocut.com</p>
        <h2 class="text0"><i class="fa-solid fa-earth-africa"></i>Cím</h2>
        <p>Budapest, Nagy Mező 000</p>
        <ul>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
        </ul>
      </div>
      <div class="contact-in">
        <h1>Küldj üzenetet</h1>
        <form>
          <input
            type="text"
            placeholder="Teljes név"
            class="contact-in-input"
          />
          <input type="text" placeholder="Email" class="contact-in-input" />
          <input
            type="text"
            placeholder="Felíratkozás"
            class="contact-in-input"
          />
          <textarea placeholder="Üzenet" class="contact-in-textarea"></textarea>
          <input type="submit" value="SUBMIT" class="contact-in-btn" />
        </form>
      </div>
      <div class="contact-in">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d115071.5837700482!2d19.120707420292373!3d47.529906552385945!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741c334d1d4cfc9%3A0x400c4290c1e1160!2sBudapest!5e0!3m2!1shu!2shu!4v1649518745410!5m2!1shu!2shu"
          width="auto"
          height="auto"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
